<!DOCTYPE html>
<html>
<head>
  <title>Imunisasi</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    var id_imun;
    var nama_anak;
    var id_petugas;
    var id_vaksin;
    var tgl_imun;
    var tinggi_badan;
    var berat_badan;
    var usia_saat_vaksin;
    var periode;
    var data;
    $(document).ready(function() {
      $("#ttable").val();
    });

    $(document).ready(function(){
      $("#id_imun").load("prosesCrudImunisasi.php", "func_imun=ambil_data_imun");

	  $.ajax({
		  type : "GET",	
          url : "prosesCrudImunisasi.php",
          data : "func_imun=ambil_data_imun",
          cache : false,
          success : function(msg){
            data = msg.split("|");
			console.log(data)

            $("#id_imun").html(data[0]);
            // $("#nama_anak").val(data[1]);
            // $("#id_petugas").val(data[2]);
            // $("#id_vaksin").val(data[3]);
            $("#tgl_imun").html(data[1]);
			$("#usia_saat_vaksin").html(data[2] + " tahun");
            $("#tinggi_badan").html(data[3] + " cm");
            $("#berat_badan").html(data[4] + " kg");
            $("#periode").html(data[5] + " bulan");
          }
        });

      $("#id_imun").change(function() {
        id_imun = $("#id_imun").val();
      });

      $("#tdelete").click(function(){
				option_nik_ibu = $("#option_nik_ibu").val();
				if (option_nik_ibu=="Pilih NIK Ibu") {
					alert("Pilih dulu nik_ibu");
					exit();
				}
				
				$.ajax({
					url: "prosesCrudIbu.php",
					data: "func_ibu=del_data_ibu&option_nik_ibu="+option_nik_ibu,
					cache: false,
					success: function(msg){
						if (msg=="sukses") {
							$("#status").html("Delete Berhasil. . . ");
						} else {
							$("#status").html("EROR. . .");
						}

						$("#nama_ibu").val("");
						$("#alamat_ibu").val("");
						$("#telp_ibu").val("");
						$("#loading").hide();
						$("#option_nik_ibu").load ("prosesCrudIbu.php", "func_ibu=ambi_loption_ibu");
					}
				});
			});
    });


  </script>
<html>
<body>
  <table id="ttable"border="1">
    <thead>
        <tr>
            <th>ID Imunisasi</th>
            <!-- <th>Nama Anak</th>
            <th>ID Petugas</th>
            <th>ID Vaksin</th> -->
            <th>Tanggal Imunisasi</th>
            <th>Usia saat Vaksin</th>
            <th>Tinggi Badan</th>
            <th>Berat Badan</th>
            <th>Periode</th>
            <th>Aksi</th>
        </tr>
        <tr>
          <td id="id_imun"></td>
          <!-- <td id="nama_anak"></td>
          <td id="id_petugas"></td>
          <td id="id_vaksin"></td> -->
          <td id="tgl_imun"></td>
		  <td id="usia_saat_vaksin"></td>
          <td id="tinggi_badan"></td>
          <td id="berat_badan"></td>
          <td id="periode"></td>
          <td id="aksi">
            <button id="edit">EDIT</button>
            <button id="del">DELETE</button>
          </td>
        </tr>
    </thead>

	<button onclick="window.location.href='formtambah.html'">Tambah Data</button>
</body>
</html>
