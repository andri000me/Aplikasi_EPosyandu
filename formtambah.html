<!DOCTYPE html>
<html>
<head>
	<title>Tambah</title>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var tgl_imun;
		var usia_saat_vaksin;
		var tinggi_badan;
		var berat_badan;
		var periode;
		var data_ibu;
		$(document).ready(function(){
			$("#ttambah").click(function(){ 
				//ambil nilai-nilai dari masing-masing input 
				tgl_imun = $("#tgl_imun").val(); 				
				usia_saat_vaksin = $("#usia_saat_vaksin").val(); 
				tinggi_badan = $("#tinggi_badan").val(); 
				berat_badan = $("#berat_badan").val();
				periode = $("#periode").val(); 
				data_imun = "&tgl_imun="+tgl_imun + "&usia_saat_vaksin="+usia_saat_vaksin+"&berat_badan="+berat_badan+"&tinggi_badan="+tinggi_badan+"&periode="+periode;
				

				$("#status").html("Lagi ditambah..."); 
				$("#loading").show(); 
				$.ajax({ 
					url: "prosesCrudImunisasi.php", 
					data: "func_imun=tambah_data_imun"+data_imun, 
					cache: false, 
					success: function(msg){ 
						if(msg=="sukses"){ 
							$("#status").html("Berhasil ditambah...");
							location.href="crudImunisasi.html";
						} else { 
							$("#status").html("ERROR.."); 
						} 
						$("#loading").hide();	
						$("#formimun").hide(); 
						$("#tgl_imun").val(""); 
					}
				});
 			});

			$("#ttambah").click(function(){
				window.location.href="crudImunisasi.html";
				return false;
			});
		});
	</script>
</head>
<body>
	<form id="formimun">
Tanggal Imunisasi : 
<input type="text" id="tgl_imun"><p>
Usia saat vaksin : 
<input type="text" id="usia_saat_vaksin"><p>
Tinggi badan : 
<input type="text" id="tinggi_badan"><p>
Berat badan :  
<input type="text" id="berat_badan"> <p>
Periode :
<input type="text" id="periode"><p>
<button id="ttambah" onclick="window.location.href='crudImunisasi.html'"> TAMBAH </button>
<button id="tupdate"> EDIT </button>
</form>

</body>
</html>
